# Cargo manifest
# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "iron-bin"
version = "0.1.0"
description = "Iron Bin, a CLI for the Freedesktop trash written in Rust."
edition = "2024"
readme = "README.md"
repository = "https://github.com/lpireyn/iron-bin"
license = "Apache-2.0"

[[bin]]
name = "trash"
path = "src/main.rs"

[dependencies]
camino = "1.1.10"
chrono = { version = "0.4.41", default-features = false, features = ["std", "clock"] }
clap = { version = "4.5.41", features = ["derive"] }
color-eyre = { version = "0.6.5", default-features = false }
eyre = "0.6.12"
fast-glob = "1.0.0"
humansize = "2.1.3"
rust-ini = "0.21.2"
shell-quote = { version = "0.7.2", default-features = false, features = ["sh"] }
tabled = { version = "0.20.0", features = ["derive"] }
urlencoding = "2.1.3"
xdg = "3.0.0"

[dev-dependencies]
assert_cmd = "2.0.17"
assert_fs = "1.1.3"
predicates = "3.1.3"

# Improve performance of color-eyre in dev profile
# https://docs.rs/color-eyre/latest/color_eyre/#improving-perf-on-debug-builds
[profile.dev.package.backtrace]
opt-level = 3
